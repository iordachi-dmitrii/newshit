[build]
  builder = "dockerfile"
  dockerfilePath = "backend/Dockerfile"

[deploy] 
  startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2"
  healthcheckPath = "/health"
  healthcheckTimeout = 60
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 3

[env]
  PORT = "8000"